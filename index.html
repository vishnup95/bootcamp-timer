<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>

<body>
    <main id="timer">
        <div class="controls">
            <input type="text" id="duration-input" placeholder="Timer" />
            <div class="buttons">
                <button id="start-btn"><i class="fas fa-play"></i></button>
                <button id="pause-btn"><i class="fas fa-pause"></i></button>
            </div>
        </div>
        <svg class="svg-element" width="400" height="400">
            <circle cx="200" cy="200" r="150" stroke="green" fill="transparent" stroke-width="10"
                transform="rotate(-90 200 200)" />
        </svg>
    </main>
    <script src="script.js" type="module"></script>
</body>

</html>
